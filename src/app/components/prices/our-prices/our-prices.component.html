<section class="py-3 py-md-4 py-lg-5">
    <div class="py-3 py-md-4 py-lg-5">
        <div class="container pt-3 pt-md-4 pt-lg-5">
            <div class="row">
                <app-text classes="lowSizeBigWeight red-color mb-2">pricing</app-text>
                <app-title-section>
                    <span blue-two-zero>Simple, transparent pricing</span>
                </app-title-section>
                <app-text classes="bigSizeLowWeight gray-5 mb-3 mb-lg-4">We believe Untitled should be accessible to all companies, no matter the size.</app-text>
                <div 
                    class="col-12 col-md-6 col-xl-3 mt-3"
                    *ngFor="let price of prices">
                    <app-price-item [price]="price"></app-price-item>
                </div>
            </div>
        </div>
    </div>
</section>
