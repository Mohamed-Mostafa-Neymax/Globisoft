<section class="py-3 py-md-4 py-lg-5">
    <div class="py-3 py-md-4 py-lg-5">
        <div 
            class="container"
            [ngClass]="{'pt-3 pt-md-4 pt-lg-5': allBlogs}">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <app-title-section>
                        <span blue-text>Read our latest </span>
                        <span red-text>blog </span>
                        <span blue-second-text>for your insight</span>
                    </app-title-section>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-8">
                    <app-text classes="bigSizeLowWeight gray-4 medium-line-height mb-3 mb-lg-5">
                        We start by getting to know our clients, their business goals, and their target audience. This involves conducting research.
                    </app-text>
                </div>
                <div class="col-12 col-lg-4 d-flex justify-content-end" *ngIf="!allBlogs">
                    <app-button
                        buttonDesign="specialBtn"
                        buttonType="button"
                        classes="position-relative border-0 p-0 red-bordered-btn"
                        btnText="Show More Blogs"
                        to="/blogs"></app-button>
                </div>
            </div>
            <div class="row">
                <a 
                    [routerLink]="['/blogs', blog['id']]"
                    class="blog col-12 col-md-6 col-lg-4"
                    *ngFor="let blog of getBlogs()">
                        <img [src]="blog.imagePath" alt="blog" class="w-100">
                        <div class="">
                            <div class="d-flex gap-3 pt-3 pt-lg-4 px-2 px-lg-3 mb-3">
                                <app-text classes="bigSizeMediumWeight secondary-2 big-line-height">{{ blog.title }}</app-text>
                                <div class="p-2 p-md-3 rounded-circle d-flex blogBtn align-items-center"><mat-icon>south_east</mat-icon></div>
                            </div>
                            <app-text classes="bigSizeLowWeight gray-1 medium-line-height px-2 px-lg-3 mt-3 mt-lg-4 mb-3 pb-3 mb-lg-5">{{ blog.description }}</app-text>
                        </div>
                </a>
            </div>
            <app-pagination 
                *ngIf="allBlogs"
                [blogsLength]="100"
                [blogsPerPage]="12"></app-pagination>
        </div>
    </div>
</section>
