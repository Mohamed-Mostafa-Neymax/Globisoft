<section class="py-3 py-md-4 py-lg-5">
    <div class="container py-3 py-md-4 py-lg-5">
        <div class="row">
            <div class="col-12 col-lg-6">
                <app-title-section>
                    <span blue-text>Digital thinkers. Small studios build awesome design.</span>
                </app-title-section>
            </div>
        </div>
        <div class="mb-4 mb-lg-5">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <app-text classes="bigSizeLowWeight gray-4 medium-line-height mb-4 mb-lg-0">{{ getHomeDescription() }}</app-text>
                </div>
                <div class="col-12 col-lg-4 d-flex justify-content-end" *ngIf="isForHome">
                    <app-button
                        buttonDesign="specialBtn"
                        buttonType="button"
                        classes="position-relative border-0 p-0 red-bordered-btn"
                        btnText="Read More About Us"
                        to="/about-us"></app-button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7">
                <img class="w-100 mt-0 mt-lg-5 mb-3 mb-lg-0" src="/assets/images/about-us/digital-1.png" alt="digital-1">
            </div>
            <div class="col-12 col-lg-5">
                <img class="w-100 mb-3 mb-lg-5" src="/assets/images/about-us/digital-2.png" alt="digital-2">
            </div>
        </div>
        <div class="row" *ngIf="!isForHome">
            <div class="col-12 col-lg-3">
                <img class="w-100 mb-3 mb-lg-0" src="/assets/images/about-us/digital-3.png" alt="digital-2">
            </div>
            <div class="col-12 col-lg-3">
                <img class="w-100 mb-3 mb-lg-0" src="/assets/images/about-us/digital-4.png" alt="digital-2">
            </div>
            <div class="col-12 col-lg-6">
                <app-text classes="bigSizeLowWeight gray-4 medium-line-height mb-4 mb-lg-0">{{ description.partTwo }}</app-text>
            </div>
        </div>
    </div>
</section>
